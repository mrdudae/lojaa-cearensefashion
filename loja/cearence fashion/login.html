<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cearense Fashion</title>
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
      
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
</head>
<body>
    <nav class="navbar">
        <div class="navbar__brand">
          <img class="navbar__logo" src="imagens/logo.png" alt="loja" />
          <p class="navbar__title">Cearense <span>Fashion</span></p>
        </div>
        <ul class="navbar__links">
            <li><a href="index.html">VOLTAR</a></li>
          </ul>
    </nav>
    <br><br><br><br>
    <div class="container">
        <div class="ja-usuario">
            <h2>Cadastro</h2><br><br>
            <input type="email" name="email" id="email"
            placeholder="E-mail, CPF ou CNPJ">

            <input type="password" name="senha" id="senha"
            placeholder="Senha">

            <input type="text" name="endereço" id="end"
            placeholder="Endereço">
            <br>
            <a href="#">Esqueci minha senha</a>
            <p class="create"><button class="new">Continuar</button></p>

            <p id="redes">Acesse sua conta CF através de suas redes sociais.</p><br>

            <p class="rede"><button class="log"><ion-icon class="icon" name="logo-facebook"></ion-icon>Conectar com Facebook</button></p>
            <p class="rede2"><button class="log2"><ion-icon class="icon" name="logo-google"></ion-icon>Conectar com o Google</button></p>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
